<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Shamil Nursery LLC</title>
        <!--customer css-->
    <link rel="stylesheet" href="styles.css"/>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/2a86b71278.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- starting navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="store logo"/>
            <div class="cart-btn">
                <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
                </span>
            <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
<!-- end of navbar -->
<!-- starting hero -->
<header class="hero">
    <div class="banner">
<h1 class="banner-title">PLANTS COLLECTION</h1>
<button class="banner-btn">SHOP NOW</button>
    </div>

</header>
<!-- end of hero -->
<!-- PRODUCTD -->
<section class="products">
<div class="section-title">
    <h2>Our Products</h2>
    <div class="products-center">


    
    </div>

</div>
</section>
<!-- end of products -->
<!-- cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
       
        </div>
        <div class="cart-footer">
            <h3>Your Total: $ <span class="cart-total">0

            </span></h3>
            <button class="clear-cart-banner-btn">Clear Cart</button>
        </div>
    </div>
</div>

<!-- end of cart -->

<script src="app.js"></script>
</body>
</html>
